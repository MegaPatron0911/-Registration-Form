|<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/Styleofme.css">
    <title>Formulario de Registro</title>
</head>
<body>
  <form class="formulario">
    <div class="formulario-ud">
      <h4>Datos Personales</h4>
      <input type="text" class="date" placeholder="Nombres">
      <input type="text" class="date" placeholder="Apellidos">
      <input type="email" class="date" placeholder="Email">
      <select name="Tipo de Documento" id="">
        <option value="">Seleccionar</option>
        <option value="">Cedula de ciudadania</option>
        <option value="">Cedula de extranjeria</option>
        <option value="">PPT (Permiso por protección temporal)</option>
      </select>
      <input type="text" class="date" placeholder="Documento"> 
    </div>
    <div class="formulario-vh">
      <h4>Datos del Vehiculo</h4>
      <select name="Tipo de Documento" id="">
        <option value="">Seleccionar</option>
        <option value="">Cedula de ciudadania</option>
        <option value="">Cedula de extranjeria</option>
        <option value="">PPT (Permiso por protección temporal)</option>
      </select>
      <input type="text" class="vehicle-date" placeholder="Marca">
      <input type="text" class="vehicle-date" placeholder="Color">
      <input type="text" class="vehicle-date" placeholder="Matricula">
    </div>
    <button>Registrar</button>
  </form>
</body>
</html>
